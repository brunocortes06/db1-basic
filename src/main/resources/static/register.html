<form role="form" ng-submit="controller.register()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="controller.credentials.username"/>
	</div>
	<div class="form-group">
		<label for="pw">Senha:</label> <input type="password"
			class="form-control" id="pw" name="pw" ng-model="pw"/>
			<ul id="strength" check-strength="pw"></ul>
			
	</div>
	<button type="submit" class="btn btn-primary">Enviar</button>
</form>
